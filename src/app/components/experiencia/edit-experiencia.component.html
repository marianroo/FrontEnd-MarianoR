
<body>

    <div class="d-flex justify-content-center">


    <img src="../../../assets/edit-data.png" id="edit-logo" />

</div>

<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa donde haya trabajado</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea realizada y más datos</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="imgE">"URL de la imágen de la experiencia en formato 'https://.."</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="expLab.imgE" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar datos
                </button>
            </form>
        </div>
    </div>
</div>



</body>
