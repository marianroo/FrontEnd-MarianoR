
<div id="gris" class="row">
    <h1 ></h1>
  </div>
    <div id="gris"   class="text-center">
        
    <div class="container">
  
     
        <h2 class="font-italic text-center" class="text-shadow"> <b> Hard & Soft Skills </b></h2>

    <img id="skills-img" src="../../../assets/skills-logo.png" alt="" class="center" class="img-fluid" >
  
  
    </div>


    <div  *ngFor="let Hys of hys" class="container text-center"> 
  
    <div class="row" id="gris" >


        <div class="col-lg-2">

        <img src="{{Hys.imgHys}}" class="img-fluid" id="logo-array-img">

       </div>
      
      
          <div  class="col-lg-8">


            <h3 class="text-light">
                <div class="text-shadow-hys"> {{Hys.nombreHys}}  </div></h3>


                <h4 class="text-light">   {{Hys.descripcionHys}} </h4>

                <div>
                    <p class="text-light"> Porcentaje de habilidad</p>
                </div>

      



             <div class="progress">
                <div class="progress-bar bg-danger" 
                role="progressbar" 
                style="width: {{Hys.porcentaje}}%"
                 aria-valuenow="{Hys.porcentaje}" 
                 aria-valuemin="0" 
                 aria-valuemax="100">{{Hys.porcentaje}}%
                </div>
              </div>
          
            

       

        </div>  

        <div class="container">

        <td *ngIf="isLogged" >
            <button class="btn btn-light" routerLink="/edithys/{{Hys.id}}">
                <i class="bi bi-pencil-fill"></i> EDIT</button>
        </td>



        <td *ngIf="isLogged" >
            <button class="btn btn-danger" (click)="deleteHys(Hys.id)">
                <i class="bi bi-trash-fill"></i> DELETE</button>
        </td>

    </div>




        



   
  


    </div>  

</div>  




<div class="col-lg-11" id="gris"  class="text-center">
    <button type="button" class="btn btn-primary" routerLink="/nuevohys" *ngIf="isLogged">
      Agregar un nuevo Hard & Soft Skills
    </button>
</div>
