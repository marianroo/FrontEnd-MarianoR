
<body>

    <div class="d-flex justify-content-center">


    <img src="../../../assets/edit-data.png" id="edit-logo" />

</div>

   


<div class="container" *ngIf="educ">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdateEduc()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del titulo adquirido</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educ.nombreEduc" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del título</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educ.descripcionEduc" required>
                </div>
                <div class="form-group">
                    <label for="imgE">"URL de la imágen del instituto educativo en formato 'https://.."</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="educ.imgEduc" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar datos
                </button>
            </form>
        </div>
    </div>
</div>


</body>
