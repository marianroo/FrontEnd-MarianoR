

<div id="gris" class="row">
    <h1 ></h1>
  </div>
    <div id="gris"   class="text-center">
        
    <div class="container">
  
     
    <h2 class="font-italic" class="text-shadow"> <b> Educación </b></h2>
    <img id="birrete-img" src="../../../assets/birrete1.png" alt="" class="center" class="img-fluid" >
  
    </div>
  
       
  
     
  <div  *ngFor="let Educacion of educ" class="container text-center">
  
   
  
      <div class="row">


        <div class="col-lg-2">

        <img src="{{Educacion.imgEduc}}" class="img-fluid" id="logo-array-img">

       </div>
      
      
          <div  class="col-lg-8">

            <h4 class="text-light">
              <div class="justify"> 

               {{Educacion.nombreEduc}} 

              </div>
              </h4>
          
            <h5 class="text-light ">  <div class="justify">  {{Educacion.descripcionEduc}} </div> </h5>

        </div>  

        </div>



       
            
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editeduc/{{Educacion.id}}">
                    <i class="bi bi-pencil-fill"></i> EDIT</button>
            </td>

         
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="deleteEduc(Educacion.id)">
                    <i class="bi bi-trash-fill"></i> DELETE</button>
            </td>
      
      


  
  
  </div>


 




<div class="col-lg-11" id="gris"  class="text-center">
    <button type="button" class="btn btn-primary" routerLink="/nuevaeduc" *ngIf="isLogged">

</div>
